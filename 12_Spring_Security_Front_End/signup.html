
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 320px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: #fff;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        input::placeholder {
            color: #e0e0e0;
        }

        select {
            color: #fff;
        }

        select option {
            color: #000;
        }

        button {
            width: 100%;
            padding: 12px;
            background: rgba(40, 167, 69, 0.8);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: rgba(33, 136, 56, 0.9);
        }

        .message {
            margin-top: 10px;
            text-align: center;
        }

        .error {
            color: #ff4d4d;
        }

        .success {
            color: #00ff88;
        }

        a {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>

</head>
<body>
<div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required minlength="6" />
        <select id="role" required>
            <option value="">Select Role</option>
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
        </select>
        <button type="submit">Register</button>
        <p class="message" id="message"></p>
    </form>
    <p>Already have an account? <a href="index.html">Login here</a></p>
</div>

<script src="auth.js"></script>
<script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const messageElem = document.getElementById('message');
        messageElem.textContent = '';
        messageElem.className = '';

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const role = document.getElementById('role').value;

        if (!username || !password || !role) {
            messageElem.textContent = 'Please fill all fields correctly.';
            messageElem.className = 'error';
            return;
        }

        try {
            const response = await fetch('http://localhost:8080/auth/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, password, role })
            });

            if (response.ok) {
                const data = await response.json();
                messageElem.textContent = data.data || 'Registration successful!';
                messageElem.className = 'success';

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                const errData = await response.json();
                messageElem.textContent = errData.data || 'Registration failed.';
                messageElem.className = 'error';
            }
        } catch (err) {
            messageElem.textContent = 'Error: ' + err.message;
            messageElem.className = 'error';
        }
    });
</script>
</body>
</html>
